<!DOCTYPE html>

<html>
	<head>
		<title>飞行火箭</title>
		<meta charset="utf-8">
		
		<link href="game.css" rel="stylesheet" type="text/css">
		
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="game.js"></script>
	</head>
	
	<body>
		<div id="game">
			<div id="gameUI">
				<div id="gameIntro">
					<h1>飞行火箭</h1>
					<p>（提示：方向键控制飞船!）</p>
					<p><a id="gamePlay" class="button" href="">开始玩</a></p>
				</div>
				<div id="gameStats">
					<p>时间: <span class="gameScore"></span> 秒</p>
					<p><a class="gameReset" href="">重新开始</a></p>
				</div>
				<div id="gameComplete">
					<h1>游戏结束!</h1>
					<!--p>你活了6<span class="gameScore"></span> 秒</p-->
					<p><a class="gameReset button" href="">再试一次</a></p>
				</div>
			</div>
			<canvas id="gameCanvas" width="800" height="600">
				<!-- Insert fallback content here -->
			</canvas>
			
			<!-- Audio -->
			<audio id="gameSoundBackground" loop>
				<source src="sounds/background.ogg">
				<source src="sounds/background.mp3">
			</audio>
			<audio id="gameSoundThrust" loop>
				<source src="sounds/thrust.ogg">
				<source src="sounds/thrust.mp3">
			</audio>
			<audio id="gameSoundDeath">
				<source src="sounds/death.ogg">
				<source src="sounds/death.mp3">
			</audio>
		</div>
	</body>
</html>
