<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>搭积木游戏</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/index/main.css" />
</head>
<body>
<div id="gameUI">
    <div id="gameIntro">
        <h1>搭积木游戏</h1>
        <p>（小提示：将有色方块拼到灰色区域中即可）</p>
        <p><a id="gamePlay" class="button" href="">开始玩</a></p>
    </div>
    <div id="gameComplete">
        <h1>游戏结束!</h1>
        <p id="timeInner"></p>
        <p><a class="gameReset button" id="gameTry" href="">再玩一次</a></p>
    </div>
</div>
<div id="main">
    <div class="info">
        <h1>第 <span id="step">1</span> 关</h1>
        本关耗时：<span id="gameScore">0</span> s<br/>
        复杂度：<span id="hardScore">★</span>
    </div>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/util/color.js"></script>
<script type="text/javascript" src="js/util/area.js"></script>
<script type="text/javascript" src="js/util/timer.js"></script>
<script type="text/javascript" src="js/index/figure.js"></script>
<script type="text/javascript" src="js/index/data.js"></script>
<script type="text/javascript" src="js/index/mapManager.js"></script>
<script type="text/javascript" src="js/index/gameManager.js"></script>
<script type="text/javascript" src="js/index/main.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    game.init();
});
</script>
</body>
</html>
