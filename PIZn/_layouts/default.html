<!DOCTYPE html>
<html>
<head>
    <!--
    **
    *
    * Author:         PIZn
    * Contact:        pizner@gmail.com
    * Theme Name:     theOne
    * Version:        1.0
    * Date:			  2012.11.11
    *
    **
    -->
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="generator" content="Jekyll" />
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="keywords" content="{{ page.keywords }}" />
    <meta name="description" content="{{ site.descripton }}" />
    <link rel="stylesheet" href="{{ site.url }}{{ site.style }}" type="text/css" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <link rel="shortcut icon" href="{{ site.url }}{{ site.favicon }}" type="image/x-icon" />
    <!--[if lt IE 9]>
    <script src="{{ site.url }}/js/html5.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body id="{{ site.theme }}">
<div id="head-line"></div>
<div id="content">
    <header id="head">
        <div id="logo">
            <canvas id="cube" width="200" height="200"></canvas>
        </div>
        <nav id="nav">
            <ul>
                {% for link in site.nav %}
                <li class="fn-clear">
                    <a href="{{ link.url }}" rel="nofollow" title="{{link.text}}">
                        <i class="{{ link.icon }}"></i>
                        {{link.text}}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </header>
    <section id="contain">
        <header id="begin">
            <span id="time-now"></span>
        </header>
		{{ content }}
        <footer id="foot">
            <p>{{ site.copyright }}Design by <a href="http://www.pizn.net" target="_blank" title="the One theme author">PIZn</a></p>
        </footer>
    </section>
</div>
<div id="foot-line"></div>
<script src="{{ site.url }}/js/jquery.js" type="text/javascript"></script>
<script src="{{ site.url }}/js/jquery.scrollTo.js" type="text/javascript"></script>
<script src="{{ site.url }}/js/theOne.js" type="text/javascript"></script>
<script src="{{ site.url }}/js/cube.js" type="text/javascript"></script>
<script src="{{ site.url }}/js/time.js" type="text/javascript"></script>
{% if site.duoshuo.config %}
    <script type="text/javascript">
        var duoshuoQuery = {short_name:"{{ site.duoshuo.id }}"};
        (function() {
            var ds = document.createElement('script');
            ds.type = 'text/javascript';ds.async = true;
            ds.src = 'http://static.duoshuo.com/embed.js';
            ds.charset = 'UTF-8';
            (document.getElementsByTagName('head')[0]
            || document.getElementsByTagName('body')[0]).appendChild(ds);
        })();
    </script>
    {% endif %}
</body>
</html>
