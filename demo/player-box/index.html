<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/song.css" />
<title>音乐播放盒</title>
</head>
<body>
<input id="selFile" type="file" style="display:none;" webkitdirectory directory mozdirectory/>
<div id="contorl">
    <div class="player-top">
        <div class="player-info" id="play-box"></div>
        <div class="player-contorl">
            <div id="title">&lt;歌曲名称&gt;</div>
            <a id="fork" href="https://github.com/yhf369646796/player-box" target="_blank"></a>
            <div id="ctrlContainer" class="clearfix">
                <div id="pri"></div>
                <div id="play"></div>
                <div id="next"></div>
                <div id="vol">
                    <div id="pVol"></div>
                </div>
            </div>
            <div id="progress">
                <div id="pgBar"></div>
                <div id="pBar"><div class="point"></div></div>
                <div id="time">00:00</div>
            </div>
        </div>
    </div>
    <div id="flieList">
        <ul id="fList"></ul>
    </div>
    
    <div class="toolbar">
        <div id="addFloder">+</div>
        <span class="guide">点击此处选择本地音乐文件夹</span>
    </div>
</div>
<div id="msg"></div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/storage.js"></script>
<script type="text/javascript" src="js/box.js"></script>
<script type="text/javascript" src="js/msg.js"></script>
<script type="text/javascript" src="js/player.js"></script>
<script type="text/javascript" src="js/style.js"></script>
<script type="text/javascript" src="js/page.js"></script>

<script type="text/javascript">
$(document).ready(function(){
    pager.init();
});
</script> 
</body>
</html>
